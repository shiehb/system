<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .otp-code {
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 2px;
        color: #2563eb;
        margin: 20px 0;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Password Reset Request</h2>
      <p>Hello,</p>
      <p>
        You have requested to reset your password. Please use the following OTP
        code to proceed:
      </p>

      <div class="otp-code">{{ otp }}</div>

      <p>
        This code will expire in {{ expires_in }} minutes. If you didn't request
        this, please ignore this email.
      </p>

      <div class="footer">
        <p>Best regards,<br />Your Application Team</p>
      </div>
    </div>
  </body>
</html>
